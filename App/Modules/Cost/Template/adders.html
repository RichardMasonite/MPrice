<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default panel-pricing">
            <div class="panel-body">
                

                <div class="row">
                    <div class="col-md-4">
 
                    </div>
                    <div class="col-md-3 center">
                        <search-box model="vm.filter.Name" on-change="vm.updateView()"></search-box>

                    </div>
                    <div class="col-md-5">
                        <edit-cancel-save-buttons></edit-cancel-save-buttons>

                    </div>
                </div>
                <hr />
                <mt-spinner ng-if="vm.dataTransferring"></mt-spinner>
                <table class="table table-striped" ng-if="vm.initialLoadComplete">
                    <thead>
                    <tr>
                        <th class="col-lg-4">
                            Description
                        </th>
                        <th class="col-lg-7"></th>
                        <th class="center col-lg-1">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="adder in vm.adderView">
                        <td class="col-lg-4">{{adder.Name}}</td>
                        <td class="col-lg-7"></td>
                        <td class="col-lg-1 center" ng-hide="vm.isEditMode">{{adder.Price | currency:"$":2}}</td>
                        <td class="col-lg-1 center"
                            ng-show="vm.isEditMode"><input type="text"
                                                        ng-change="vm.edited(adder)"
                                                        ng-model="adder.Price"
                                                        class="form-control"
                                                        value="{{adder.Price}}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
