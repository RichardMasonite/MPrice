<form class="importer pull-right">
    <input type="file" name="import" id="import" class="inputfile" text-file-contents="vm.importFile" accept=".csv">
    <label for="import"><i class="fa fa-upload" aria-hidden="true"></i> <span>{{vm.importFile.name || 'choose file to import'}}</span></label>
    <button ng-click="vm.import()" ng-disabled="!vm.importFile.name" type="button" class="btn btn-success">Import</button>
</form>
