<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close"
                ng-click="$dismiss()">
            <span aria-hidden="true">
                <i class="fa fa-times" aria-hidden="true"></i>
            </span>
        </button>
        <h4 class="modal-title" id="myLargeModalLabel">Filter - {{vm.filterData.name}}</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <button type="button" class="btn btn-default"
                ng-repeat="(id, name) in vm.filterData.list"
                ng-class="vm.filterData.selected[id] ? 'btn-primary' : 'btn-default'"
                ng-click="vm.filterData.selected[id] = !vm.filterData.selected[id]">
            {{name}}
        </button>
    </div>
</div>
