<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{vm.caption}}</h4>
</div>
<div class="modal-body text-center">
    <p class="padding-top-25">{{vm.msg}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-ltgrey pull-left" data-dismiss="modal" aria-label="Close" ng-click="$dismiss('Modal cancelled')">Cancel</button>
    <button class="btn btn-ltgrey pull-right" ng-click="$close()">Okay</button>
</div>
